<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accentiqa Registration form </title>
    <link rel="stylesheet" href="./akhila.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Birth Date</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Marital Status</label>
                            <select required>
                                <option disabled selected>Select Marital Status</option>
                                <option>Married</option>
                                <option>Unmarried</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Employee Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Employee ID</label>
                            <input type="text" placeholder="Enter your ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Job title</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Supervisor/Manager Name</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Employee Status</label>
                            <select required>
                                <option disabled selected>Select Status</option>
                                <option>full-time</option>
                                <option>part-time</option>
                                <option>temporary</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Start Date</label>
                            <input type="date" placeholder=" Start Date" required>
                        </div>

                        <div class="input-field">
                            <label>Work Schedule</label>
                            <input type="text" placeholder="" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Contact Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Emergency contact Name</label>
                            <input type="text" placeholder="Enter contact name" required>
                        </div>

                        <div class="input-field">
                            <label>Emergency Contact no</label>
                            <input type="number" placeholder="Enter contact no" required>
                        </div>

                        <div class="input-field">
                            <label>Emergency Email address</label>
                            <input type="text" placeholder="Enter email adress" required>
                        </div>

                    </div>
                </div>

                <div class="details family">
                    <span class="title">Work Experience <Details></Details></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Duration</label>
                            <input type="text" placeholder="(month-year)To(month-year)" required>
                        </div>

                        <div class="input-field">
                            <label>Company</label>
                            <input type="text" placeholder="name & place" required>
                        </div>

                        <div class="input-field">
                            <label>Design-Nation</label>
                            <input type="text" placeholder="(last)" required>
                        </div>

                        <div class="input-field">
                            <label>Last Gross Salary</label>
                            <input type="text" placeholder="(optional)" required>
                        </div>

                        <div class="input-field">
                            <label>Reference</label>
                            <input type="text" placeholder="Enter reference name" required>
                        </div>

                        <div class="input-field">
                            <label>Reasons For Leaving </label>
                            <input type="text" placeholder="" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="akhila.js"></script>
</body>
</html>
